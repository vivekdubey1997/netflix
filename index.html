<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2&family=Poppins:ital,wght@1,200&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <title>Netflix clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="images/netflix.png" alt="netflix">
        </div>
        <div class="netflix-loginpage">
            <div class="netflix-loginpage-heading"><h1>Who's watching?</h1></div>
            <div class="netflix-loginpage-user">
                <figure>
                    <img src="images/img1.jpg" alt="user1">
                    <figcaption>Shivang</figcaption>
                </figure>
                <figure>
                    <img src="images/img2.jpg" alt="user2">
                    <figcaption>Manish</figcaption>
                </figure>
                <figure>
                    <img src="images/img3.jpg" alt="user3">
                    <figcaption>Aditya</figcaption>
                </figure>
                <figure>
                    <img src="images/img4.jpg" alt="user4">
                    <figcaption>Sandeep</figcaption>
                </figure>
                <figure>
                    <img src="images/img5.jpg" alt="user5">
                    <figcaption>Amit</figcaption>
                </figure>
            </div>
            <button class="btn">Manage Profiles</button>
        </div>

    </div>

</body>
</html>
